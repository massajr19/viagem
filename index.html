<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TS AI v9.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        .hidden { display: none !important; }
        body { font-size: 20px; background-color: #f8fafc; font-family: system-ui; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .big-card { background: white; border-radius: 2rem; padding: 1.5rem; border: 4px solid #000; box-shadow: 10px 10px 0px #000; width: 100%; box-sizing: border-box; }
        video, .preview-img { background: #000; object-fit: cover; border-radius: 1.5rem; border: 4px solid #000; width: 100%; max-height: 250px; }
        .btn-black { background: black; color: white; padding: 1rem; border-radius: 1.5rem; font-weight: 900; text-transform: uppercase; font-style: italic; width: 100%; }
        .item-img { width: 70px; height: 70px; border-radius: 1rem; object-fit: cover; border: 2px solid #000; flex-shrink: 0; }
        input, select { max-width: 100%; box-sizing: border-box; appearance: none; }
    </style>
</head>
<body class="p-4 pb-40">

    <header class="mb-6 bg-black text-white p-5 rounded-3xl flex justify-between items-center shadow-xl">
        <h1 class="text-2xl font-black italic tracking-tighter uppercase">TS AI v9.1</h1>
        <button onclick="location.reload()" class="bg-gray-800 px-4 py-2 rounded-xl text-xs font-bold border-2 border-white uppercase italic">Recarregar</button>
    </header>

    <nav class="grid grid-cols-3 gap-2 mb-8">
        <button onclick="go('home')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-[10px] shadow-[4px_4px_0px_#000]">LISTA</button>
        <button onclick="go('add')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-[10px] shadow-[4px_4px_0px_#000]">CADASTRO</button>
        <button onclick="go('scan')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-[10px] shadow-[4px_4px_0px_#000]">SCAN</button>
    </nav>

    <div id="s-home" class="tab-sec space-y-4"><div id="listCont" class="space-y-4"></div></div>

    <div id="s-add" class="tab-sec hidden space-y-6">
        <div class="big-card space-y-6">
            <div id="cam-area" class="hidden space-y-4">
                <video id="v-add" playsinline autoplay muted></video>
                <button onclick="takeSnapshot()" class="btn-black bg-blue-600 border-4 border-black">üì∏ BATER FOTO</button>
            </div>
            <div id="preview-area" class="hidden space-y-4 text-center">
                <img id="img-captured" class="preview-img">
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="resetCam()" class="p-4 bg-gray-200 rounded-2xl font-bold text-xs uppercase">Nova Foto</button>
                    <button onclick="runIAProcessing()" id="btn-ia" class="p-4 bg-black text-white rounded-2xl font-bold text-xs uppercase italic">Usar IA</button>
                </div>
            </div>
            <button id="btn-open-cam" onclick="toggleCam()" class="w-full p-4 border-4 border-dashed border-black rounded-2xl font-black text-xs uppercase">Capturar com IA</button>
            <div class="space-y-4 border-t-4 border-gray-100 pt-6">
                <input type="text" id="pName" placeholder="NOME DO PRODUTO" class="w-full p-4 border-4 border-black rounded-xl font-bold text-lg outline-none uppercase">
                <input type="number" id="pPrice" placeholder="R$ NO BRASIL" class="w-full p-4 border-4 border-black rounded-xl font-bold text-4xl text-right outline-none">
                <button onclick="window.save()" class="btn-black text-xl">SALVAR NO BANCO</button>
            </div>
        </div>
    </div>

    <div id="s-scan" class="tab-sec hidden space-y-6">
        <div class="big-card space-y-4">
            <div class="flex gap-2">
                <div class="relative flex-1">
                    <input type="text" id="scanN" list="i-list" placeholder="QUAL PRODUTO?" class="w-full p-4 border-4 border-black rounded-xl font-black text-sm uppercase outline-none focus:bg-yellow-50">
                    <datalist id="i-list"></datalist>
                </div>
                <select id="currSel" onchange="updateRates()" class="w-20 border-4 border-black rounded-xl font-black text-center bg-gray-100 text-xs">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="QAR">QAR</option>
                </select>
            </div>
            
            <div class="flex gap-2 w-full">
                <input type="number" id="scanP" placeholder="VALOR" class="flex-1 min-w-0 p-4 border-4 border-black rounded-xl font-bold text-5xl text-blue-600 outline-none">
                <div class="w-24 flex flex-col justify-center items-center bg-black text-white rounded-xl border-4 border-black">
                    <span class="text-[9px] font-bold uppercase leading-none">C√¢mbio</span>
                    <input type="number" id="exR" class="w-full bg-transparent font-black text-center text-sm" readonly>
                </div>
            </div>
            
            <button onclick="window.compare()" class="btn-black text-xl">COMPARAR AGORA</button>
            
            <div id="resA" class="hidden p-6 rounded-3xl border-4 border-black shadow-2xl space-y-2">
                <div id="res-calc" class="text-3xl font-black italic"></div>
                <div id="res-detail" class="text-xs font-bold uppercase opacity-80 border-t-2 border-black/10 pt-2"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const KEY = "AIzaSyCIc7m5isAfxaGXfPi0g2NhyGBkPRMjUR4";
        const genAI = new GoogleGenerativeAI(KEY);

        window.runIAProcessing = async () => {
            const btn = document.getElementById('btn-ia');
            const imgData = document.getElementById('img-captured').src;
            btn.innerText = "LENDO..."; btn.disabled = true;
            try {
                const b64 = imgData.split(',')[1];
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const prompt = "Identifique produto e pre√ßo Brasil. Responda JSON: {\"n\": \"NOME\", \"p\": 0.00}.";
                const result = await model.generateContent([prompt, { inlineData: { data: b64, mimeType: "image/jpeg" } }]);
                const json = JSON.parse((await result.response).text().replace(/```json|```/g, '').trim());
                if(json.n) document.getElementById('pName').value = json.n;
                if(json.p > 0) document.getElementById('pPrice').value = json.p;
            } catch (e) { alert("Falha na IA."); }
            finally { btn.innerText = "Usar IA"; btn.disabled = false; }
        };
    </script>

    <script>
        let db = JSON.parse(localStorage.getItem('wlist')) || [];
        let stream = null;
        let currentPhoto = "";

        function go(t) {
            document.querySelectorAll('.tab-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById('s-' + t).classList.remove('hidden');
            stopCam();
            if (t === 'home') render();
            if (t === 'scan') { updateRates(); syncSearch(); }
        }

        function syncSearch() {
            const list = document.getElementById('i-list');
            list.innerHTML = db.map(i => `<option value="${i.n.toUpperCase()}">`).join('');
        }

        async function toggleCam() {
            document.getElementById('cam-area').classList.remove('hidden');
            document.getElementById('btn-open-cam').classList.add('hidden');
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('v-add').srcObject = stream;
            } catch (e) { alert("Erro de C√¢mera."); }
        }

        function takeSnapshot() {
            const video = document.getElementById('v-add');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            currentPhoto = canvas.toDataURL('image/jpeg', 0.7);
            document.getElementById('img-captured').src = currentPhoto;
            document.getElementById('cam-area').classList.add('hidden');
            document.getElementById('preview-area').classList.remove('hidden');
            stopCam();
        }

        function stopCam() { if(stream) stream.getTracks().forEach(t => t.stop()); stream = null; }

        window.save = () => {
            const n = document.getElementById('pName').value.trim().toUpperCase();
            const p = parseFloat(document.getElementById('pPrice').value);
            if(n && p) { 
                db.push({n, p, img: currentPhoto}); 
                localStorage.setItem('wlist', JSON.stringify(db)); 
                currentPhoto = ""; document.getElementById('pName').value = ""; document.getElementById('pPrice').value = "";
                document.getElementById('preview-area').classList.add('hidden');
                document.getElementById('btn-open-cam').classList.remove('hidden');
                go('home'); 
            } else { alert("Preencha Nome e Pre√ßo!"); }
        };

        function render() {
            const cont = document.getElementById('listCont');
            cont.innerHTML = db.length === 0 ? '<div class="text-center py-20 opacity-20 font-black text-3xl italic uppercase">Vazio</div>' :
            db.map((i, idx) => `
                <div class="bg-white p-3 rounded-2xl border-4 border-black flex justify-between items-center shadow-[6px_6px_0px_#000] mb-4">
                    <div class="flex items-center gap-3 min-w-0">
                        ${i.img ? `<img src="${i.img}" class="item-img">` : `<div class="item-img bg-gray-100 flex items-center justify-center text-xl">üì∑</div>`}
                        <div class="min-w-0">
                            <p class="font-black text-sm uppercase truncate leading-tight">${i.n}</p>
                            <p class="font-black text-2xl italic text-gray-800">R$ ${i.p.toFixed(2)}</p>
                        </div>
                    </div>
                    <button onclick="window.del(${idx})" class="text-3xl p-2 shrink-0">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        window.del = (idx) => { if(confirm("Apagar?")) { db.splice(idx,1); localStorage.setItem('wlist', JSON.stringify(db)); render(); } };

        async function updateRates() {
            const curr = document.getElementById('currSel').value;
            try {
                const r = await fetch(`https://open.er-api.com/v6/latest/${curr}`).then(res => res.json());
                document.getElementById('exR').value = r.rates.BRL.toFixed(2);
            } catch(e) { document.getElementById('exR').value = "5.45"; }
        }

        window.compare = () => {
            const lp = parseFloat(document.getElementById('scanP').value);
            const r = parseFloat(document.getElementById('exR').value);
            const search = document.getElementById('scanN').value.toUpperCase().trim();
            const ref = db.find(i => i.n.toUpperCase().trim() === search);
            const res = document.getElementById('resA');
            const calc = document.getElementById('res-calc');
            const det = document.getElementById('res-detail');

            if (!lp) { alert("Digite um valor!"); return; }
            
            const converted = lp * r;
            res.classList.remove('hidden');
            
            if(ref) {
                const diff = ref.p - converted;
                const ok = diff > 0;
                res.className = `p-6 rounded-3xl text-white border-4 border-black shadow-xl space-y-2 ${ok ? 'bg-green-600' : 'bg-red-600'}`;
                calc.innerHTML = `R$ ${converted.toFixed(2)} <span class="text-sm">(${ok ? 'VALE' : 'CARO'})</span>`;
                det.innerHTML = `Cadastrado: R$ ${ref.p.toFixed(2)}<br>Diferen√ßa: R$ ${Math.abs(diff).toFixed(2)}`;
            } else {
                res.className = "p-6 rounded-3xl bg-white border-4 border-black text-black shadow-lg space-y-2";
                calc.innerHTML = `R$ ${converted.toFixed(2)}`;
                det.innerHTML = "Produto n√£o cadastrado.";
            }
        };

        window.onload = () => { render(); };
    </script>
</body>
</html>
