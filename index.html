<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TS AI v10.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
        body { font-size: 20px; background-color: #f8fafc; font-family: system-ui; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .big-card { background: white; border-radius: 2rem; padding: 1.2rem; border: 4px solid #000; box-shadow: 8px 8px 0px #000; width: 100%; box-sizing: border-box; }
        video, .preview-img { background: #000; object-fit: cover; border-radius: 1.5rem; border: 4px solid #000; width: 100%; max-height: 220px; }
        .btn-black { background: black; color: white; padding: 1rem; border-radius: 1.5rem; font-weight: 900; text-transform: uppercase; font-style: italic; width: 100%; }
        .item-img { width: 60px; height: 60px; border-radius: 1rem; object-fit: cover; border: 2px solid #000; flex-shrink: 0; }
        .compare-img { width: 100%; height: 120px; border-radius: 1rem; object-fit: cover; border: 3px solid #000; margin-bottom: 10px; }
        .loading { animation: pulse 1s infinite; opacity: 0.5; pointer-events: none; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
</head>
<body class="p-4 pb-40">

    <header class="mb-6 bg-black text-white p-5 rounded-3xl flex justify-between items-center">
        <h1 class="text-2xl font-black italic tracking-tighter uppercase">TS AI v10.0</h1>
        <button onclick="location.reload()" class="bg-red-600 px-4 py-2 rounded-xl text-xs font-bold border-2 border-white uppercase italic">Reset</button>
    </header>

    <nav class="grid grid-cols-3 gap-2 mb-8">
        <button onclick="go('home')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-[10px] shadow-[4px_4px_0px_#000]">LISTA</button>
        <button onclick="go('add')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-[10px] shadow-[4px_4px_0px_#000]">CADASTRO</button>
        <button onclick="go('scan')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-[10px] shadow-[4px_4px_0px_#000]">SCAN</button>
    </nav>

    <div id="s-home" class="tab-sec space-y-4"><div id="listCont" class="space-y-4"></div></div>

    <div id="s-add" class="tab-sec hidden space-y-6">
        <div class="big-card space-y-4 text-center">
            <div id="cam-area" class="hidden space-y-4">
                <video id="v-add" playsinline autoplay muted></video>
                <button id="snap-add" onclick="takeSnapshot('add')" class="btn-black bg-blue-600 border-4 border-black">üì∏ BATER FOTO</button>
            </div>
            <div id="preview-area" class="hidden space-y-4">
                <img id="img-captured" class="preview-img">
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="resetCam('add')" class="p-4 bg-gray-200 rounded-2xl font-bold text-xs uppercase">Nova Foto</button>
                    <button onclick="askGemini('add')" id="btn-ia-add" class="p-4 bg-black text-white rounded-2xl font-bold text-xs uppercase italic">Usar IA</button>
                </div>
            </div>
            <button id="btn-open-cam-add" onclick="toggleCam('add')" class="w-full p-4 border-4 border-dashed border-black rounded-2xl font-black text-xs uppercase">Capturar com IA</button>
            <div class="space-y-4 border-t-4 border-gray-100 pt-4">
                <input type="text" id="pName" placeholder="NOME DO PRODUTO" class="w-full p-4 border-4 border-black rounded-xl font-bold text-lg outline-none uppercase">
                <input type="number" id="pPrice" placeholder="R$ NO BRASIL" class="w-full p-4 border-4 border-black rounded-xl font-bold text-4xl text-right outline-none">
                <button onclick="window.save()" class="btn-black text-xl">SALVAR ITEM</button>
            </div>
        </div>
    </div>

    <div id="s-scan" class="tab-sec hidden space-y-6">
        <div class="big-card space-y-4">
            <div id="cam-area-scan" class="hidden space-y-4">
                <video id="v-scan" playsinline autoplay muted></video>
                <button id="snap-scan" onclick="takeSnapshot('scan')" class="btn-black bg-green-600 border-4 border-black">üì∏ TIRAR FOTO</button>
            </div>
            <button id="btn-open-cam-scan" onclick="toggleCam('scan')" class="w-full p-3 border-4 border-dashed border-black rounded-2xl font-black text-[10px] uppercase">Comparar tirando foto</button>

            <div class="flex gap-2">
                <input type="text" id="scanN" list="i-list" oninput="updateCompareView()" placeholder="QUAL ITEM?" class="flex-1 p-4 border-4 border-black rounded-xl font-black text-xs uppercase outline-none focus:bg-yellow-50">
                <datalist id="i-list"></datalist>
                <select id="currSel" onchange="updateRates()" class="w-20 border-4 border-black rounded-xl font-black text-center bg-gray-100 text-xs">
                    <option value="USD">USD</option><option value="EUR">EUR</option><option value="JPY">JPY</option><option value="QAR">QAR</option>
                </select>
            </div>
            <div class="flex gap-2 w-full">
                <input type="number" id="scanP" placeholder="PRE√áO" class="flex-1 min-w-0 p-4 border-4 border-black rounded-xl font-bold text-5xl text-blue-600 outline-none">
                <div class="w-20 flex flex-col justify-center items-center bg-black text-white rounded-xl">
                    <span class="text-[8px] font-bold uppercase">C√¢mbio</span>
                    <input type="number" id="exR" class="w-full bg-transparent font-black text-center text-xs" readonly>
                </div>
            </div>
            <button onclick="window.compare()" class="btn-black text-xl">COMPARAR AGORA</button>
            
            <div id="resA" class="hidden p-4 rounded-3xl border-4 border-black shadow-2xl space-y-2 text-center">
                <img id="res-img" class="compare-img hidden">
                <div id="res-calc" class="text-2xl font-black italic"></div>
                <div id="res-detail" class="text-[10px] font-bold uppercase opacity-80 border-t-2 border-black/10 pt-2"></div>
            </div>
        </div>
    </div>

    <script>
        const KEY = "AIzaSyCIc7m5isAfxaGXfPi0g2NhyGBkPRMjUR4";
        let db = JSON.parse(localStorage.getItem('wlist')) || [];
        let stream = null;
        let currentPhotoB64 = "";

        async function askGemini(mode, b64Data = null) {
            const btn = document.getElementById(mode === 'add' ? 'btn-ia-add' : 'snap-scan');
            const targetB64 = b64Data || currentPhotoB64;
            if (!targetB64) return;

            btn.classList.add('loading');
            const prompt = "Retorne apenas um JSON: {\"n\": \"NOME DO PRODUTO\", \"p\": 10.90}. Se n√£o achar pre√ßo use 0.";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                    method: 'POST',
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/jpeg", data: targetB64 } }] }]
                    })
                });
                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                const json = JSON.parse(text);

                if (mode === 'add') {
                    document.getElementById('pName').value = json.n || "";
                    document.getElementById('pPrice').value = json.p || "";
                } else {
                    document.getElementById('scanN').value = json.n || "";
                    document.getElementById('scanP').value = json.p || "";
                    updateCompareView();
                }
            } catch (e) { alert("IA falhou. Tente preencher manualmente."); }
            finally { btn.classList.remove('loading'); }
        }

        async function takeSnapshot(mode) {
            const video = document.getElementById(mode === 'add' ? 'v-add' : 'v-scan');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const b64Full = canvas.toDataURL('image/jpeg', 0.8);
            currentPhotoB64 = b64Full.split(',')[1];
            
            if(mode === 'add') {
                document.getElementById('img-captured').src = b64Full;
                document.getElementById('cam-area').classList.add('hidden');
                document.getElementById('preview-area').classList.remove('hidden');
            } else {
                document.getElementById('cam-area-scan').classList.add('hidden');
                document.getElementById('btn-open-cam-scan').classList.remove('hidden');
                askGemini('scan', currentPhotoB64);
            }
            stopCam();
        }

        async function toggleCam(mode) {
            const area = document.getElementById(mode === 'add' ? 'cam-area' : 'cam-area-scan');
            const btn = document.getElementById(mode === 'add' ? 'btn-open-cam-add' : 'btn-open-cam-scan');
            area.classList.remove('hidden'); btn.classList.add('hidden');
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: 1280 } });
                document.getElementById(mode === 'add' ? 'v-add' : 'v-scan').srcObject = stream;
            } catch (e) { alert("C√¢mera bloqueada."); }
        }

        function stopCam() { if(stream) stream.getTracks().forEach(t => t.stop()); stream = null; }
        function go(t) { document.querySelectorAll('.tab-sec').forEach(s => s.classList.add('hidden')); document.getElementById('s-' + t).classList.remove('hidden'); stopCam(); if (t === 'home') render(); if (t === 'scan') { updateRates(); syncSearch(); } }
        function syncSearch() { document.getElementById('i-list').innerHTML = db.map(i => `<option value="${i.n.toUpperCase()}">`).join(''); }
        function resetCam(mode) { document.getElementById(mode === 'add' ? 'preview-area' : 'cam-area-scan').classList.add('hidden'); toggleCam(mode); }
        
        window.save = () => {
            const n = document.getElementById('pName').value.trim().toUpperCase();
            const p = parseFloat(document.getElementById('pPrice').value);
            if(n && p) { 
                db.push({n, p, img: document.getElementById('img-captured').src}); 
                localStorage.setItem('wlist', JSON.stringify(db)); 
                go('home'); 
            }
        };

        function render() {
            const cont = document.getElementById('listCont');
            cont.innerHTML = db.map((i, idx) => `
                <div class="bg-white p-3 rounded-2xl border-4 border-black flex justify-between items-center shadow-[6px_6px_0px_#000] mb-4">
                    <div class="flex items-center gap-3">
                        ${i.img ? `<img src="${i.img}" class="item-img">` : `<div class="item-img bg-gray-100 flex items-center justify-center">üì∑</div>`}
                        <div><p class="font-black text-xs uppercase">${i.n}</p><p class="font-black text-xl">R$ ${i.p.toFixed(2)}</p></div>
                    </div>
                    <button onclick="window.del(${idx})" class="text-2xl">üóëÔ∏è</button>
                </div>`).join('');
        }

        window.del = (idx) => { if(confirm("Apagar?")) { db.splice(idx,1); localStorage.setItem('wlist', JSON.stringify(db)); render(); } };

        async function updateRates() {
            const curr = document.getElementById('currSel').value;
            try {
                const r = await fetch(`https://open.er-api.com/v6/latest/${curr}`).then(res => res.json());
                document.getElementById('exR').value = r.rates.BRL.toFixed(2);
            } catch(e) { document.getElementById('exR').value = "5.45"; }
        }

        function updateCompareView() {
            const search = document.getElementById('scanN').value.toUpperCase().trim();
            const ref = db.find(i => i.n.toUpperCase().trim() === search);
            const resImg = document.getElementById('res-img');
            const resA = document.getElementById('resA');
            if(ref && ref.img) { resImg.src = ref.img; resImg.classList.remove('hidden'); resA.classList.remove('hidden'); }
            else { resImg.classList.add('hidden'); }
        }

        window.compare = () => {
            const lp = parseFloat(document.getElementById('scanP').value);
            const r = parseFloat(document.getElementById('exR').value);
            const search = document.getElementById('scanN').value.toUpperCase().trim();
            const ref = db.find(i => i.n.toUpperCase().trim() === search);
            const res = document.getElementById('resA');
            if (!lp) return;
            const converted = lp * r;
            res.classList.remove('hidden');
            if(ref) {
                const diff = ref.p - converted;
                const ok = diff > 0;
                res.className = `p-4 rounded-3xl text-white border-4 border-black shadow-xl ${ok ? 'bg-green-600' : 'bg-red-600'}`;
                document.getElementById('res-calc').innerHTML = `R$ ${converted.toFixed(2)} <span class="text-sm">(${ok ? 'VALE' : 'CARO'})</span>`;
                document.getElementById('res-detail').innerHTML = `Brasil: R$ ${ref.p.toFixed(2)} | Dif: R$ ${Math.abs(diff).toFixed(2)}`;
            } else {
                res.className = "p-4 rounded-3xl bg-white border-4 border-black text-black shadow-lg";
                document.getElementById('res-calc').innerHTML = `R$ ${converted.toFixed(2)}`;
            }
        };

        window.onload = () => { render(); updateRates(); };
    </script>
</body>
</html>
