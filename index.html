<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TS v6.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
        .active-tab { background-color: #172554 !important; color: white !important; border-color: #0c1a40 !important; }
        body { font-size: 24px; background-color: #f0f4f8; -webkit-tap-highlight-color: transparent; }
        button { cursor: pointer; touch-action: manipulation; }
        .big-card { background: white; border-radius: 3rem; padding: 2.5rem; shadow: 0 25px 50px -12px rgba(0,0,0,0.15); border: 2px solid #cbd5e1; }
        video { transform: scaleX(1); object-fit: cover; }
    </style>
</head>
<body class="p-4 pb-44">

    <header class="mb-8 bg-white p-6 rounded-[2.5rem] shadow-md flex justify-between items-center border-b-8 border-blue-950">
        <h1 class="text-4xl font-black text-blue-950 italic tracking-tighter">TS AI</h1>
        <select id="currencySelector" onchange="updateRates()" class="p-4 border-4 border-blue-50 rounded-2xl font-black text-xl bg-gray-50 outline-none">
            <option value="USD">D√≥lar $</option>
            <option value="EUR">Euro ‚Ç¨</option>
            <option value="JPY">Iene ¬•</option>
            <option value="QAR">Rial Ô∑º</option>
        </select>
    </header>

    <nav class="grid grid-cols-3 gap-3 mb-10 sticky top-2 z-50">
        <button onclick="go('home')" id="n-home" class="p-6 font-black rounded-[2rem] bg-white border-4 border-gray-100 active-tab text-sm">LISTA</button>
        <button onclick="go('add')" id="n-add" class="p-6 font-black rounded-[2rem] bg-white border-4 border-gray-100 text-gray-400 text-sm">ADD IA</button>
        <button onclick="go('scan')" id="n-scan" class="p-6 font-black rounded-[2rem] bg-white border-4 border-gray-100 text-gray-400 text-sm">SCAN</button>
    </nav>

    <div id="s-home" class="tab-sec space-y-6">
        <div id="listCont" class="space-y-6"></div>
    </div>

    <div id="s-add" class="tab-sec hidden space-y-8">
        <div class="relative bg-black w-full h-[450px] rounded-[3.5rem] overflow-hidden border-8 border-white shadow-2xl">
            <video id="v-add" playsinline muted class="w-full h-full object-cover"></video>
            <button onclick="runIA('add')" class="absolute bottom-10 left-1/2 -translate-x-1/2 bg-white p-10 rounded-full border-[12px] border-blue-50 shadow-2xl active:scale-90 transition-transform">
                <span class="text-blue-950 font-black text-5xl italic font-serif text-center">AI</span>
            </button>
        </div>
        <div id="l-add" class="hidden p-8 bg-blue-950 text-white rounded-[2rem] font-black text-center animate-pulse text-2xl uppercase">Processando...</div>
        <div class="bg-white p-8 rounded-[3rem] shadow-xl space-y-6 border-t-[25px] border-blue-950">
            <input type="text" id="pName" placeholder="NOME DO PRODUTO" class="w-full p-6 bg-gray-50 rounded-2xl font-black text-3xl outline-none">
            <input type="number" id="pPrice" placeholder="PRE√áO NO BR (R$)" class="w-full p-8 bg-blue-50 border-4 border-blue-100 rounded-3xl font-black text-blue-950 text-6xl text-right outline-none">
            <button onclick="saveItem()" class="bg-blue-950 text-white w-full py-8 rounded-3xl font-black text-4xl shadow-2xl uppercase italic">Salvar</button>
        </div>
    </div>

    <div id="s-scan" class="tab-sec hidden space-y-8">
        <div class="relative bg-black w-full h-[400px] rounded-[3.5rem] overflow-hidden border-8 border-white shadow-2xl">
            <video id="v-scan" playsinline muted class="w-full h-full object-cover"></video>
            <button onclick="runIA('scan')" class="absolute bottom-10 left-1/2 -translate-x-1/2 bg-white p-10 rounded-full border-[12px] border-green-50 shadow-2xl active:scale-90 transition-transform">
                <span class="text-green-600 text-6xl">üí∞</span>
            </button>
        </div>
        <div id="l-scan" class="hidden p-8 bg-green-600 text-white rounded-[2rem] font-black text-center animate-pulse text-2xl uppercase">Lendo Pre√ßo...</div>
        <div class="big-card space-y-6">
            <input type="text" id="scanN" list="i-list" placeholder="QUAL PRODUTO?" class="w-full p-6 bg-gray-50 border-2 rounded-2xl font-black text-3xl outline-none">
            <datalist id="i-list"></datalist>
            <div class="flex gap-4">
                <input type="number" id="scanP" placeholder="PRE√áO" class="flex-1 p-8 bg-gray-50 border-2 rounded-2xl text-5xl font-black text-blue-600 outline-none">
                <input type="number" id="exR" class="w-36 border-4 rounded-2xl font-black text-center bg-gray-200 text-3xl">
            </div>
            <button onclick="comp()" class="bg-blue-950 text-white w-full py-9 rounded-3xl font-black text-4xl shadow-2xl uppercase italic">Comparar</button>
        </div>
        <div id="resA" class="mt-8 p-12 rounded-[4.5rem] hidden shadow-2xl text-center"></div>
    </div>

    <footer class="mt-24 text-center pb-24">
        <p id="exD" class="text-xl font-black text-gray-400 mb-10 uppercase tracking-widest"></p>
        <span class="bg-blue-950 text-white text-3xl px-16 py-6 rounded-full font-black shadow-2xl border-4 border-white uppercase">v6.4 Deep Blue</span>
    </footer>

    <script>
        const KEY = "AIzaSyDXrhxr9NMQp3D9SrVQzsQy9EyYNfIqXjU";
        let db = JSON.parse(localStorage.getItem('wishlist')) || [];
        let strm = null;

        function go(t) {
            document.querySelectorAll('.tab-sec').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('active-tab');
                b.classList.add('text-gray-400');
            });
            document.getElementById('s-' + t).classList.remove('hidden');
            document.getElementById('n-' + t).classList.add('active-tab');
            document.getElementById('n-' + t).classList.remove('text-gray-400');

            if (t === 'add' || t === 'scan') startCam(t === 'add' ? 'v-add' : 'v-scan');
            else { stopCam(); render(); }
        }

        async function startCam(id) {
            stopCam();
            try {
                strm = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const v = document.getElementById(id);
                v.srcObject = strm; v.onloadedmetadata = () => v.play();
            } catch (e) { alert("C√¢mera bloqueada."); }
        }

        function stopCam() { if (strm) { strm.getTracks().forEach(track => track.stop()); strm = null; } }

        async function updateRates() {
            const c = document.getElementById('currencySelector').value;
            try {
                const r = await fetch(`https://open.er-api.com/v6/latest/${c}`);
                const d = await r.json();
                document.getElementById('exR').value = d.rates.BRL.toFixed(2);
                document.getElementById('exD').innerText = `1 ${c} = R$ ${d.rates.BRL.toFixed(2)}`;
            } catch(e) {}
        }

        async function runIA(m) {
            const vid = document.getElementById(m === 'add' ? 'v-add' : 'v-scan');
            const lod = document.getElementById(m === 'add' ? 'l-add' : 'l-scan');
            lod.classList.remove('hidden');

            const can = document.createElement('canvas');
            can.width = vid.videoWidth; can.height = vid.videoHeight;
            can.getContext('2d').drawImage(vid, 0, 0);
            const b64 = can.toDataURL('image/jpeg', 0.8).split(',')[1];

            const pmt = m === 'add' 
                ? "Responda apenas o nome comercial deste produto." 
                : "Responda apenas os n√∫meros do pre√ßo.";

            try {
                // ENDPOINT COM FORMATO RECOMENDADO PELO GOOGLE
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: pmt }, { inline_data: { mime_type: "image/jpeg", data: b64 } }] }]
                    })
                });

                const d = await response.json();
                
                if (d.error) throw new Error(d.error.message);

                const t = d.candidates[0].content.parts[0].text;
                if (m === 'add') document.getElementById('pName').value = t.trim();
                else document.getElementById('scanP').value = t.replace(/[^0-9.]/g, '');

            } catch (e) { 
                alert("Erro na IA: " + e.message); 
            } finally { 
                lod.classList.add('hidden'); 
            }
        }

        function saveItem() {
            const n = document.getElementById('pName').value;
            const p = parseFloat(document.getElementById('pPrice').value);
            if (n && p) {
                db.push({ name: n, price: p });
                localStorage.setItem('wishlist', JSON.stringify(db));
                alert("SALVO!"); go('home');
            }
        }

        function render() {
            const c = document.getElementById('listCont');
            c.innerHTML = db.length === 0 ? '<div class="text-center py-20 opacity-20 font-black text-6xl">VAZIO</div>' :
            db.map((p, i) => `
                <div class="bg-white p-10 rounded-[3rem] shadow-xl border-l-[35px] border-blue-950 flex justify-between items-center">
                    <div class="flex-1">
                        <h3 class="font-black text-gray-800 uppercase text-3xl leading-tight">${p.name}</h3>
                        <p class="font-black text-blue-950 text-6xl mt-3 italic">R$ ${p.price.toFixed(2)}</p>
                    </div>
                    <button onclick="itemDel(${i})" class="text-blue-100 text-[100px] px-8">√ó</button>
                </div>
            `).join('');
            document.getElementById('i-list').innerHTML = db.map(p => `<option value="${p.name}">`).join('');
        }

        function itemDel(i) { if(confirm("REMOVER ITEM?")) { db.splice(i, 1); localStorage.setItem('wishlist', JSON.stringify(db)); render(); } }

        function comp() {
            const lp = parseFloat(document.getElementById('scanP').value);
            const r = parseFloat(document.getElementById('exR').value);
            const n = document.getElementById('scanN').value.toLowerCase();
            const m = db.find(p => p.name.toLowerCase() === n);
            const a = document.getElementById('resA');
            a.classList.remove('hidden');
            const cv = lp * r;
            if (m) {
                const s = m.price - cv;
                const ok = s > 0;
                a.className = `mt-8 p-12 rounded-[4.5rem] text-white ${ok ? 'bg-green-600' : 'bg-red-600'} shadow-2xl`;
                a.innerHTML = `<h2 class="text-8xl font-black italic">R$ ${cv.toFixed(2)}</h2><p class="text-4xl mt-8 font-bold uppercase">${ok ? 'VALE A PENA' : 'T√Å CARO'} - DIF: R$ ${Math.abs(s).toFixed(2)}</p>`;
            } else {
                a.className = "mt-8 p-12 rounded-[4.5rem] bg-white border-[12px] border-blue-950 text-blue-950 shadow-2xl font-black text-7xl text-center";
                a.innerHTML = `R$ ${cv.toFixed(2)}`;
            }
        }

        window.onload = () => { updateRates(); render(); };
    </script>
</body>
</html>
