<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TS AI v7.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        .hidden { display: none !important; }
        body { font-size: 24px; background-color: #f1f5f9; font-family: system-ui; }
        .big-card { background: white; border-radius: 2rem; padding: 2rem; border: 4px solid #000; }
        video { background: #000; object-fit: cover; border-radius: 2rem; }
    </style>
</head>
<body class="p-4 pb-40">

    <header class="mb-6 bg-black text-white p-6 rounded-3xl flex justify-between items-center">
        <h1 class="text-3xl font-black italic">TS AI v7.1</h1>
        <select id="currencySelector" onchange="updateRates()" class="bg-gray-800 p-2 rounded-xl text-lg font-bold outline-none">
            <option value="USD">USD $</option>
            <option value="EUR">EUR ‚Ç¨</option>
            <option value="QAR">QAR Ô∑º</option>
        </select>
    </header>

    <nav class="grid grid-cols-3 gap-2 mb-8">
        <button onclick="go('home')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-sm">LISTA</button>
        <button onclick="go('add')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-sm">ADD IA</button>
        <button onclick="go('scan')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-sm">SCAN</button>
    </nav>

    <div id="s-home" class="tab-sec space-y-4">
        <div id="listCont" class="space-y-4"></div>
    </div>

    <div id="s-add" class="tab-sec hidden space-y-6">
        <div class="relative h-[400px] w-full">
            <video id="v-add" playsinline muted class="w-full h-full"></video>
            <button onclick="window.callAI('add')" class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-white border-8 border-black p-8 rounded-full font-black text-4xl shadow-2xl">IA</button>
        </div>
        <div id="l-add" class="hidden text-center font-black animate-pulse text-xl">PROCESSANDO...</div>
        <div class="big-card space-y-4">
            <input type="text" id="pName" placeholder="NOME DO ITEM" class="w-full p-4 border-2 rounded-xl font-bold">
            <input type="number" id="pPrice" placeholder="PRE√áO NO BRASIL" class="w-full p-4 border-2 rounded-xl font-bold text-4xl text-right">
            <button onclick="window.save()" class="w-full bg-black text-white p-6 rounded-2xl font-black text-2xl italic">SALVAR</button>
        </div>
    </div>

    <div id="s-scan" class="tab-sec hidden space-y-6">
        <div class="relative h-[400px] w-full">
            <video id="v-scan" playsinline muted class="w-full h-full"></video>
            <button onclick="window.callAI('scan')" class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-green-500 border-8 border-black p-8 rounded-full font-black text-4xl shadow-2xl">üí∞</button>
        </div>
        <div id="l-scan" class="hidden text-center font-black animate-pulse text-xl">LENDO...</div>
        <div class="big-card space-y-4">
            <input type="text" id="scanN" list="i-list" placeholder="QUAL PRODUTO?" class="w-full p-4 border-2 rounded-xl font-bold">
            <datalist id="i-list"></datalist>
            <div class="flex gap-2">
                <input type="number" id="scanP" placeholder="VALOR" class="flex-1 p-4 border-2 rounded-xl font-bold text-5xl text-blue-600">
                <input type="number" id="exR" class="w-24 bg-gray-100 font-bold text-center rounded-xl" readonly>
            </div>
            <button onclick="window.compare()" class="w-full bg-black text-white p-6 rounded-2xl font-black text-2xl italic">COMPARAR</button>
        </div>
        <div id="resA" class="hidden p-8 rounded-3xl text-center shadow-2xl"></div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const KEY = "AIzaSyDXrhxr9NMQp3D9SrVQzsQy9EyYNfIqXjU";
        const genAI = new GoogleGenerativeAI(KEY);

        window.callAI = async (m) => {
            const vid = document.getElementById(m === 'add' ? 'v-add' : 'v-scan');
            const lod = document.getElementById(m === 'add' ? 'l-add' : 'l-scan');
            lod.classList.remove('hidden');

            try {
                const can = document.createElement('canvas');
                can.width = vid.videoWidth; can.height = vid.videoHeight;
                can.getContext('2d').drawImage(vid, 0, 0);
                const b64 = can.toDataURL('image/jpeg', 0.5).split(',')[1];

                // Tentativa direta com o modelo base mais prov√°vel de estar na sua cota
                const model = genAI.getGenerativeModel({ model: "gemini-pro-vision" });
                
                // Se o pro-vision falhar, o c√≥digo tentar√° o flash no bloco catch
                const prompt = m === 'add' ? "Nome e marca deste produto. Curto." : "Apenas o n√∫mero do pre√ßo.";

                const result = await model.generateContent([prompt, { inlineData: { data: b64, mimeType: "image/jpeg" } }]);
                const text = (await result.response).text();
                
                if (m === 'add') document.getElementById('pName').value = text.trim();
                else document.getElementById('scanP').value = text.replace(/[^0-9.]/g, '');

            } catch (e) {
                // FALLBACK PARA FLASH 1.5 CASO O PRO-VISION N√ÉO EXISTA MAIS NA SUA KEY
                try {
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                    const result = await model.generateContent([prompt, { inlineData: { data: b64, mimeType: "image/jpeg" } }]);
                    const text = (await result.response).text();
                    if (m === 'add') document.getElementById('pName').value = text.trim();
                    else document.getElementById('scanP').value = text.replace(/[^0-9.]/g, '');
                } catch (e2) {
                    alert("ERRO DE CHAVE: Sua API Key n√£o suporta esses modelos. Gere uma nova no Google AI Studio.");
                }
            } finally { lod.classList.add('hidden'); }
        };
    </script>

    <script>
        let db = JSON.parse(localStorage.getItem('wlist')) || [];
        let stream = null;

        function go(t) {
            document.querySelectorAll('.tab-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById('s-' + t).classList.remove('hidden');
            if (t !== 'home') startCam(t === 'add' ? 'v-add' : 'v-scan');
            else { stopCam(); render(); }
        }

        async function startCam(id) {
            stopCam();
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById(id).srcObject = stream;
                document.getElementById(id).play();
            } catch (e) { alert("C√¢mera OFF"); }
        }

        function stopCam() { if(stream) stream.getTracks().forEach(s => s.stop()); }

        async function updateRates() {
            const c = document.getElementById('currencySelector').value;
            const r = await fetch(`https://open.er-api.com/v6/latest/${c}`);
            const d = await r.json();
            document.getElementById('exR').value = d.rates.BRL.toFixed(2);
        }

        window.save = () => {
            const n = document.getElementById('pName').value;
            const p = parseFloat(document.getElementById('pPrice').value);
            if(n && p) { db.push({n, p}); localStorage.setItem('wlist', JSON.stringify(db)); go('home'); }
        };

        function render() {
            const cont = document.getElementById('listCont');
            cont.innerHTML = db.map((i, idx) => `
                <div class="bg-white p-6 rounded-2xl border-4 border-black flex justify-between items-center">
                    <div><p class="font-black text-xl uppercase">${i.n}</p><p class="font-black text-3xl italic">R$ ${i.p.toFixed(2)}</p></div>
                    <button onclick="del(${idx})" class="text-4xl">üóëÔ∏è</button>
                </div>
            `).join('');
            document.getElementById('i-list').innerHTML = db.map(i => `<option value="${i.n}">`).join('');
        }

        window.del = (idx) => { db.splice(idx,1); localStorage.setItem('wlist', JSON.stringify(db)); render(); };

        window.compare = () => {
            const val = parseFloat(document.getElementById('scanP').value) * parseFloat(document.getElementById('exR').value);
            const ref = db.find(i => i.n.toLowerCase() === document.getElementById('scanN').value.toLowerCase());
            const res = document.getElementById('resA');
            res.classList.remove('hidden');
            if(ref) {
                const ok = ref.p > val;
                res.className = `p-8 rounded-3xl text-white font-black text-3xl ${ok ? 'bg-green-600' : 'bg-red-600'}`;
                res.innerHTML = `R$ ${val.toFixed(2)}<br>${ok ? 'VALE A PENA!' : 'EST√Å CARO!'}`;
            } else {
                res.className = "p-8 rounded-3xl bg-black text-white font-black text-3xl";
                res.innerHTML = `R$ ${val.toFixed(2)}`;
            }
        };

        window.onload = () => { updateRates(); render(); };
    </script>
</body>
</html>
