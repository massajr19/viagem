<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TS AI v7.2 - Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        .hidden { display: none !important; }
        body { font-size: 24px; background-color: #f1f5f9; font-family: system-ui; -webkit-tap-highlight-color: transparent; }
        .big-card { background: white; border-radius: 2rem; padding: 2rem; border: 4px solid #000; box-shadow: 10px 10px 0px #000; }
        video { background: #000; object-fit: cover; border-radius: 2rem; border: 4px solid #000; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body class="p-4 pb-40">

    <header class="mb-6 bg-black text-white p-6 rounded-3xl flex justify-between items-center shadow-2xl">
        <h1 class="text-3xl font-black italic tracking-tighter">TS AI v7.2</h1>
        <select id="currencySelector" onchange="updateRates()" class="bg-gray-800 p-2 rounded-xl text-lg font-bold outline-none border-2 border-white">
            <option value="USD">USD $</option>
            <option value="EUR">EUR ‚Ç¨</option>
            <option value="QAR">QAR Ô∑º</option>
            <option value="JPY">JPY ¬•</option>
        </select>
    </header>

    <nav class="grid grid-cols-3 gap-3 mb-8">
        <button onclick="go('home')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-xs shadow-[4px_4px_0px_#000]">LISTA</button>
        <button onclick="go('add')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-xs shadow-[4px_4px_0px_#000]">ADD IA</button>
        <button onclick="go('scan')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-sm shadow-[4px_4px_0px_#000]">SCAN</button>
    </nav>

    <div id="s-home" class="tab-sec space-y-4">
        <div id="listCont" class="space-y-4"></div>
    </div>

    <div id="s-add" class="tab-sec hidden space-y-6">
        <div class="relative h-[450px] w-full">
            <video id="v-add" playsinline muted class="w-full h-full"></video>
            <button onclick="window.callAI('add')" class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-white border-8 border-black p-8 rounded-full font-black text-4xl shadow-2xl">IA</button>
        </div>
        <div id="l-add" class="hidden text-center font-black animate-pulse text-2xl text-black">ü§ñ ANALISANDO PRODUTO...</div>
        <div class="big-card space-y-4">
            <input type="text" id="pName" placeholder="NOME DO ITEM" class="w-full p-4 border-4 border-black rounded-xl font-bold text-2xl outline-none">
            <input type="number" id="pPrice" placeholder="PRE√áO NO BRASIL" class="w-full p-4 border-4 border-black rounded-xl font-bold text-5xl text-right outline-none">
            <button onclick="window.save()" class="w-full bg-black text-white p-6 rounded-2xl font-black text-3xl italic hover:bg-gray-800">SALVAR</button>
        </div>
    </div>

    <div id="s-scan" class="tab-sec hidden space-y-6">
        <div class="relative h-[400px] w-full">
            <video id="v-scan" playsinline muted class="w-full h-full"></video>
            <button onclick="window.callAI('scan')" class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-green-500 border-8 border-black p-8 rounded-full font-black text-4xl shadow-2xl">üí∞</button>
        </div>
        <div id="l-scan" class="hidden text-center font-black animate-pulse text-2xl text-green-700">üîç LENDO PRE√áO...</div>
        <div class="big-card space-y-4">
            <input type="text" id="scanN" list="i-list" placeholder="QUAL PRODUTO?" class="w-full p-4 border-4 border-black rounded-xl font-bold text-2xl outline-none">
            <datalist id="i-list"></datalist>
            <div class="flex gap-2">
                <input type="number" id="scanP" placeholder="VALOR" class="flex-1 p-4 border-4 border-black rounded-xl font-bold text-6xl text-blue-600 outline-none">
                <input type="number" id="exR" class="w-28 bg-gray-200 border-4 border-black font-black text-center rounded-xl text-2xl" readonly title="Taxa de C√¢mbio">
            </div>
            <button onclick="window.compare()" class="w-full bg-black text-white p-6 rounded-2xl font-black text-3xl italic">COMPARAR AGORA</button>
        </div>
        <div id="resA" class="hidden p-8 rounded-[3rem] text-center shadow-2xl border-8 border-black"></div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        // CHAVE ATUALIZADA
        const KEY = "AIzaSyCIc7m5isAfxaGXfPi0g2NhyGBkPRMjUR4";
        const genAI = new GoogleGenerativeAI(KEY);

        window.callAI = async (m) => {
            const vid = document.getElementById(m === 'add' ? 'v-add' : 'v-scan');
            const lod = document.getElementById(m === 'add' ? 'l-add' : 'l-scan');
            lod.classList.remove('hidden');

            try {
                const can = document.createElement('canvas');
                can.width = vid.videoWidth; can.height = vid.videoHeight;
                can.getContext('2d').drawImage(vid, 0, 0);
                const b64 = can.toDataURL('image/jpeg', 0.6).split(',')[1];

                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const prompt = m === 'add' ? "Identifique este produto comercial. Responda APENAS nome e marca, sem asteriscos ou explica√ß√µes." : "Extraia apenas os n√∫meros do pre√ßo nesta imagem. Use ponto para decimais.";

                const result = await model.generateContent([prompt, { inlineData: { data: b64, mimeType: "image/jpeg" } }]);
                const text = (await result.response).text();
                
                if (m === 'add') document.getElementById('pName').value = text.replace(/[*#]/g, '').trim();
                else document.getElementById('scanP').value = text.replace(/[^0-9.]/g, '');

            } catch (e) {
                console.error("Erro na IA:", e);
                alert("Falha t√©cnica. Tente novamente ou verifique se a imagem est√° clara.");
            } finally { lod.classList.add('hidden'); }
        };
    </script>

    <script>
        let db = JSON.parse(localStorage.getItem('wlist')) || [];
        let stream = null;

        function go(t) {
            document.querySelectorAll('.tab-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById('s-' + t).classList.remove('hidden');
            if (t !== 'home') startCam(t === 'add' ? 'v-add' : 'v-scan');
            else { stopCam(); render(); }
        }

        async function startCam(id) {
            stopCam();
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: { ideal: 1280 } } });
                document.getElementById(id).srcObject = stream;
                document.getElementById(id).play();
            } catch (e) { alert("Acesso √† c√¢mera negado."); }
        }

        function stopCam() { if(stream) stream.getTracks().forEach(s => s.stop()); }

        async function updateRates() {
            const c = document.getElementById('currencySelector').value;
            try {
                const r = await fetch(`https://open.er-api.com/v6/latest/${c}`);
                const d = await r.json();
                document.getElementById('exR').value = d.rates.BRL.toFixed(2);
            } catch(e) { document.getElementById('exR').value = "5.00"; }
        }

        window.save = () => {
            const n = document.getElementById('pName').value;
            const p = parseFloat(document.getElementById('pPrice').value);
            if(n && p) { db.push({n, p}); localStorage.setItem('wlist', JSON.stringify(db)); go('home'); }
            else { alert("Preencha nome e pre√ßo!"); }
        };

        function render() {
            const cont = document.getElementById('listCont');
            cont.innerHTML = db.length === 0 ? '<div class="text-center py-20 opacity-20 font-black text-5xl">LISTA VAZIA</div>' :
            db.map((i, idx) => `
                <div class="bg-white p-6 rounded-2xl border-4 border-black flex justify-between items-center shadow-[6px_6px_0px_#000]">
                    <div><p class="font-black text-2xl uppercase tracking-tighter">${i.n}</p><p class="font-black text-5xl italic text-gray-800">R$ ${i.p.toFixed(2)}</p></div>
                    <button onclick="window.del(${idx})" class="text-5xl p-2">üóëÔ∏è</button>
                </div>
            `).join('');
            document.getElementById('i-list').innerHTML = db.map(i => `<option value="${i.n}">`).join('');
        }

        window.del = (idx) => { if(confirm("Apagar item?")) { db.splice(idx,1); localStorage.setItem('wlist', JSON.stringify(db)); render(); } };

        window.compare = () => {
            const val = parseFloat(document.getElementById('scanP').value) * parseFloat(document.getElementById('exR').value);
            const ref = db.find(i => i.n.toLowerCase() === document.getElementById('scanN').value.toLowerCase());
            const res = document.getElementById('resA');
            res.classList.remove('hidden');
            if(ref) {
                const ok = ref.p > val;
                const dif = Math.abs(ref.p - val);
                res.className = `p-10 rounded-[3rem] text-white font-black text-4xl border-8 border-black shadow-2xl ${ok ? 'bg-green-600' : 'bg-red-600'}`;
                res.innerHTML = `<span class="text-7xl">R$ ${val.toFixed(2)}</span><br><br>${ok ? 'VALE A PENA!' : 'T√Å CARO!'}<br><span class="text-2xl">Diferen√ßa: R$ ${dif.toFixed(2)}</span>`;
            } else {
                res.className = "p-10 rounded-[3rem] bg-white border-8 border-black text-black font-black text-6xl shadow-2xl";
                res.innerHTML = `R$ ${val.toFixed(2)}`;
            }
        };

        window.onload = () => { updateRates(); render(); };
    </script>
</body>
</html>
