<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TS v6.7 - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
        .active-tab { background-color: #000 !important; color: white !important; border-color: #334155 !important; }
        body { font-size: 26px; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        button { cursor: pointer; touch-action: manipulation; }
        .big-card { background: white; border-radius: 3rem; padding: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.2); border: 3px solid #e2e8f0; }
        video { transform: scaleX(1); object-fit: cover; }
    </style>
</head>
<body class="p-4 pb-48">

    <header class="mb-8 bg-white p-7 rounded-[3rem] shadow-xl flex justify-between items-center border-b-8 border-black">
        <h1 class="text-4xl font-black text-black italic tracking-tighter">TS AI</h1>
        <select id="currencySelector" onchange="updateRates()" class="p-4 border-4 border-gray-100 rounded-2xl font-black text-xl bg-gray-50 outline-none shadow-inner">
            <option value="USD">D√≥lar $</option>
            <option value="EUR">Euro ‚Ç¨</option>
            <option value="JPY">Iene ¬•</option>
            <option value="QAR">Rial Ô∑º</option>
        </select>
    </header>

    <nav class="grid grid-cols-3 gap-4 mb-12 sticky top-2 z-50">
        <button onclick="go('home')" id="n-home" class="p-7 font-black rounded-[2.5rem] bg-white border-4 border-gray-200 active-tab text-sm">LISTA</button>
        <button onclick="go('add')" id="n-add" class="p-7 font-black rounded-[2.5rem] bg-white border-4 border-gray-200 text-gray-400 text-sm font-bold">ADD IA</button>
        <button onclick="go('scan')" id="n-scan" class="p-7 font-black rounded-[2.5rem] bg-white border-4 border-gray-200 text-gray-400 text-sm font-bold">SCAN</button>
    </nav>

    <div id="s-home" class="tab-sec space-y-8">
        <div id="listCont" class="space-y-8"></div>
    </div>

    <div id="s-add" class="tab-sec hidden space-y-10">
        <div class="relative bg-black w-full h-[500px] rounded-[4rem] overflow-hidden border-8 border-white shadow-2xl">
            <video id="v-add" playsinline muted class="w-full h-full object-cover"></video>
            <button onclick="runIA('add')" class="absolute bottom-12 left-1/2 -translate-x-1/2 bg-white p-12 rounded-full border-[15px] border-gray-50 shadow-2xl active:scale-90 transition-transform">
                <span class="text-black font-black text-6xl italic">AI</span>
            </button>
        </div>
        <div id="l-add" class="hidden p-8 bg-black text-white rounded-[2.5rem] font-black text-center animate-pulse text-2xl uppercase">Identificando...</div>
        <div class="big-card space-y-8 border-t-[30px] border-black">
            <input type="text" id="pName" placeholder="NOME DO ITEM" class="w-full p-7 bg-gray-50 rounded-3xl border-2 font-black text-3xl outline-none">
            <input type="number" id="pPrice" placeholder="PRE√áO BRASIL (R$)" class="w-full p-8 bg-gray-50 border-4 border-gray-100 rounded-[2.5rem] font-black text-black text-7xl text-right outline-none">
            <button onclick="saveItem()" class="bg-black text-white w-full py-9 rounded-[2.5rem] font-black text-4xl shadow-2xl uppercase italic tracking-widest">Salvar</button>
        </div>
    </div>

    <div id="s-scan" class="tab-sec hidden space-y-10">
        <div class="relative bg-black w-full h-[450px] rounded-[4rem] overflow-hidden border-8 border-white shadow-2xl">
            <video id="v-scan" playsinline muted class="w-full h-full object-cover"></video>
            <button onclick="runIA('scan')" class="absolute bottom-12 left-1/2 -translate-x-1/2 bg-white p-12 rounded-full border-[15px] border-green-50 shadow-2xl active:scale-90 transition-transform">
                <span class="text-green-600 text-7xl">üí∞</span>
            </button>
        </div>
        <div id="l-scan" class="hidden p-8 bg-green-600 text-white rounded-[2.5rem] font-black text-center animate-pulse text-2xl uppercase">Lendo Pre√ßo...</div>
        <div class="big-card space-y-8">
            <input type="text" id="scanN" list="i-list" placeholder="QUAL PRODUTO?" class="w-full p-7 bg-gray-50 border-2 rounded-3xl font-black text-3xl outline-none">
            <datalist id="i-list"></datalist>
            <div class="flex gap-4">
                <input type="number" id="scanP" placeholder="VALOR" class="flex-1 p-8 bg-gray-50 border-2 rounded-3xl text-6xl font-black text-blue-600 outline-none">
                <input type="number" id="exR" class="w-40 border-4 rounded-3xl font-black text-center bg-gray-200 text-3xl" readonly>
            </div>
            <button onclick="comp()" class="bg-black text-white w-full py-10 rounded-[2.5rem] font-black text-4xl shadow-2xl uppercase italic">Comparar</button>
        </div>
        <div id="resA" class="mt-8 p-14 rounded-[4.5rem] hidden shadow-2xl text-center"></div>
    </div>

    <footer class="mt-28 text-center pb-28">
        <p id="exD" class="text-2xl font-black text-gray-400 mb-12 uppercase tracking-widest"></p>
        <span class="bg-black text-white text-3xl px-20 py-8 rounded-full font-black shadow-2xl border-4 border-gray-700 uppercase italic">v6.7 Stable</span>
    </footer>

    <script>
        const KEY = "AIzaSyDXrhxr9NMQp3D9SrVQzsQy9EyYNfIqXjU";
        let dataStore = JSON.parse(localStorage.getItem('wishlist')) || [];
        let activeStream = null;

        function go(t) {
            document.querySelectorAll('.tab-sec').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('active-tab'); b.classList.add('text-gray-400');
            });
            document.getElementById('s-' + t).classList.remove('hidden');
            document.getElementById('n-' + t).classList.add('active-tab');
            if (t === 'add' || t === 'scan') openCam(t === 'add' ? 'v-add' : 'v-scan');
            else { closeCam(); renderItems(); }
        }

        async function openCam(id) {
            closeCam();
            try {
                activeStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const v = document.getElementById(id);
                v.srcObject = activeStream;
                v.play();
            } catch (e) { alert("Erro c√¢mera."); }
        }

        function closeCam() {
            if (activeStream) { activeStream.getTracks().forEach(t => t.stop()); activeStream = null; }
        }

        async function updateRates() {
            const c = document.getElementById('currencySelector').value;
            try {
                const r = await fetch(`https://open.er-api.com/v6/latest/${c}`);
                const d = await r.json();
                document.getElementById('exR').value = d.rates.BRL.toFixed(2);
                document.getElementById('exD').innerText = `1 ${c} = R$ ${d.rates.BRL.toFixed(2)}`;
            } catch(e) {}
        }

        async function runIA(m) {
            const vid = document.getElementById(m === 'add' ? 'v-add' : 'v-scan');
            const lod = document.getElementById(m === 'add' ? 'l-add' : 'l-scan');
            lod.classList.remove('hidden');

            const can = document.createElement('canvas');
            can.width = vid.videoWidth; can.height = vid.videoHeight;
            can.getContext('2d').drawImage(vid, 0, 0);
            const b64 = can.toDataURL('image/jpeg', 0.8).split(',')[1];

            const pmt = m === 'add' ? "Qual o nome e marca deste produto? Responda apenas isso." : "Qual o valor num√©rico do pre√ßo nesta imagem? Responda apenas n√∫meros.";

            try {
                // ALTERA√á√ÉO DEFINITIVA: Usando gemini-1.5-flash-latest na v1beta
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: pmt }, { inline_data: { mime_type: "image/jpeg", data: b64 } }] }]
                    })
                });

                const d = await response.json();
                if (d.error) throw new Error(d.error.message);

                if (d.candidates && d.candidates[0].content) {
                    const t = d.candidates[0].content.parts[0].text;
                    if (m === 'add') document.getElementById('pName').value = t.replace(/[*#]/g, '').trim();
                    else document.getElementById('scanP').value = t.replace(/[^0-9.,]/g, '').replace(',', '.');
                }
            } catch (e) { 
                alert("Erro: " + e.message); 
            } finally { lod.classList.add('hidden'); }
        }

        function saveItem() {
            const n = document.getElementById('pName').value;
            const p = parseFloat(document.getElementById('pPrice').value);
            if (n && p) {
                dataStore.push({ name: n, price: p });
                localStorage.setItem('wishlist', JSON.stringify(dataStore));
                alert("Salvo!"); go('home');
            }
        }

        function renderItems() {
            const c = document.getElementById('listCont');
            c.innerHTML = dataStore.length === 0 ? '<div class="text-center py-20 opacity-20 font-black text-5xl">VAZIO</div>' :
            dataStore.map((p, i) => `
                <div class="bg-white p-8 rounded-[3rem] shadow-xl flex justify-between items-center border-l-[20px] border-black">
                    <div><h3 class="font-black text-2xl uppercase">${p.name}</h3><p class="font-black text-4xl italic">R$ ${p.price.toFixed(2)}</p></div>
                    <button onclick="itemDel(${i})" class="text-gray-300 text-6xl px-4">√ó</button>
                </div>
            `).join('');
            document.getElementById('i-list').innerHTML = dataStore.map(p => `<option value="${p.name}">`).join('');
        }

        function itemDel(i) { if(confirm("Apagar?")) { dataStore.splice(i, 1); localStorage.setItem('wishlist', JSON.stringify(dataStore)); renderItems(); } }

        function comp() {
            const lp = parseFloat(document.getElementById('scanP').value);
            const r = parseFloat(document.getElementById('exR').value);
            const n = document.getElementById('scanN').value.toLowerCase();
            const m = dataStore.find(p => p.name.toLowerCase() === n);
            const a = document.getElementById('resA');
            a.classList.remove('hidden');
            const cv = lp * r;
            if (m) {
                const s = m.price - cv;
                const ok = s > 0;
                a.className = `mt-8 p-10 rounded-[4rem] text-white ${ok ? 'bg-green-600' : 'bg-red-600'}`;
                a.innerHTML = `<h2 class="text-7xl font-black italic">R$ ${cv.toFixed(2)}</h2><p class="text-2xl font-bold uppercase">${ok ? 'VALE A PENA' : 'T√Å CARO'}</p>`;
            } else {
                a.className = "mt-8 p-10 rounded-[4rem] bg-white border-8 border-black font-black text-6xl text-center";
                a.innerHTML = `R$ ${cv.toFixed(2)}`;
            }
        }

        window.onload = () => { updateRates(); renderItems(); };
    </script>
</body>
</html>
