<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TS AI v8.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        .hidden { display: none !important; }
        body { font-size: 24px; background-color: #f1f5f9; font-family: system-ui; -webkit-tap-highlight-color: transparent; }
        .big-card { background: white; border-radius: 2rem; padding: 2rem; border: 4px solid #000; box-shadow: 10px 10px 0px #000; }
        video, canvas { background: #000; object-fit: cover; border-radius: 1.5rem; border: 4px solid #000; width: 100%; max-height: 350px; }
        .btn-black { background: black; color: white; padding: 1.2rem; border-radius: 1.5rem; font-weight: 900; text-transform: uppercase; font-style: italic; }
    </style>
</head>
<body class="p-4 pb-40">

    <header class="mb-6 bg-black text-white p-6 rounded-3xl flex justify-between items-center shadow-2xl">
        <h1 class="text-3xl font-black italic tracking-tighter uppercase">TS AI v8.5</h1>
        <button onclick="location.reload()" class="bg-gray-800 px-4 py-2 rounded-xl text-xs font-bold border-2 border-white uppercase">Recarregar</button>
    </header>

    <nav class="grid grid-cols-3 gap-3 mb-8">
        <button onclick="go('home')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-xs shadow-[4px_4px_0px_#000]">LISTA</button>
        <button onclick="go('add')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-xs shadow-[4px_4px_0px_#000]">CADASTRO</button>
        <button onclick="go('scan')" class="bg-white border-4 border-black p-4 font-black rounded-2xl text-xs shadow-[4px_4px_0px_#000]">SCAN</button>
    </nav>

    <div id="s-home" class="tab-sec space-y-4"><div id="listCont" class="space-y-4"></div></div>

    <div id="s-add" class="tab-sec hidden space-y-6">
        <div class="big-card space-y-6">
            <div id="cam-area" class="hidden space-y-4">
                <video id="v-add" playsinline autoplay muted></video>
                <button onclick="takeSnapshot()" class="w-full btn-black bg-blue-600 border-4 border-black">üì∏ BATER FOTO</button>
            </div>
            
            <div id="preview-area" class="hidden space-y-4 text-center">
                <canvas id="c-preview"></canvas>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="resetCam()" class="p-4 bg-gray-200 rounded-2xl font-bold text-sm uppercase">Nova Foto</button>
                    <button onclick="runIAProcessing()" id="btn-ia" class="p-4 bg-black text-white rounded-2xl font-bold text-sm uppercase italic">Processar com IA</button>
                </div>
            </div>

            <button id="btn-open-cam" onclick="toggleCam()" class="w-full p-4 border-4 border-dashed border-black rounded-2xl font-black text-sm uppercase">Abrir C√¢mera para IA</button>

            <div class="space-y-4 border-t-4 border-gray-100 pt-6">
                <input type="text" id="pName" placeholder="NOME DO PRODUTO" class="w-full p-4 border-4 border-black rounded-xl font-bold text-2xl outline-none">
                <input type="number" id="pPrice" placeholder="PRE√áO BRASIL (R$)" class="w-full p-4 border-4 border-black rounded-xl font-bold text-5xl text-right outline-none">
                <button onclick="window.save()" class="w-full btn-black text-3xl">SALVAR ITEM</button>
            </div>
        </div>
    </div>

    <div id="s-scan" class="tab-sec hidden space-y-6 text-center">
        <div class="big-card space-y-4">
            <input type="text" id="scanN" list="i-list" placeholder="QUAL ITEM?" class="w-full p-4 border-4 border-black rounded-xl font-bold text-2xl">
            <datalist id="i-list"></datalist>
            <div class="flex gap-2">
                <input type="number" id="scanP" placeholder="VALOR" class="flex-1 p-4 border-4 border-black rounded-xl font-bold text-5xl text-blue-600">
                <input type="number" id="exR" class="w-28 bg-gray-200 border-4 border-black font-black text-center rounded-xl text-2xl" readonly>
            </div>
            <button onclick="window.compare()" class="w-full btn-black text-3xl">COMPARAR AGORA</button>
            <div id="resA" class="hidden p-6 rounded-3xl text-center shadow-2xl border-4 border-black font-black text-4xl"></div>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const KEY = "AIzaSyCIc7m5isAfxaGXfPi0g2NhyGBkPRMjUR4";
        const genAI = new GoogleGenerativeAI(KEY);

        window.runIAProcessing = async () => {
            const btn = document.getElementById('btn-ia');
            btn.innerText = "LENDO..."; btn.disabled = true;

            try {
                const canvas = document.getElementById('c-preview');
                const b64 = canvas.toDataURL('image/jpeg', 0.85).split(',')[1];
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const prompt = "Identifique este produto comercial. Responda APENAS nome e marca, sem explica√ß√µes.";

                const result = await model.generateContent([prompt, { inlineData: { data: b64, mimeType: "image/jpeg" } }]);
                const text = (await result.response).text();
                document.getElementById('pName').value = text.replace(/[*#]/g, '').trim();
                alert("Dados extra√≠dos!");
            } catch (e) {
                alert("IA n√£o conseguiu ler. Preencha manualmente.");
            } finally {
                btn.innerText = "Processar com IA"; btn.disabled = false;
            }
        };
    </script>

    <script>
        let db = JSON.parse(localStorage.getItem('wlist')) || [];
        let stream = null;

        function go(t) {
            document.querySelectorAll('.tab-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById('s-' + t).classList.remove('hidden');
            stopCam();
            if (t === 'home') render();
            if (t === 'scan') updateRates();
        }

        async function toggleCam() {
            document.getElementById('cam-area').classList.remove('hidden');
            document.getElementById('btn-open-cam').classList.add('hidden');
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('v-add').srcObject = stream;
            } catch (e) { alert("C√¢mera OFF."); }
        }

        function takeSnapshot() {
            const video = document.getElementById('v-add');
            const canvas = document.getElementById('c-preview');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            document.getElementById('cam-area').classList.add('hidden');
            document.getElementById('preview-area').classList.remove('hidden');
            stopCam();
        }

        function resetCam() {
            document.getElementById('preview-area').classList.add('hidden');
            toggleCam();
        }

        function stopCam() { if(stream) { stream.getTracks().forEach(t => t.stop()); stream = null; } }

        window.save = () => {
            const n = document.getElementById('pName').value;
            const p = parseFloat(document.getElementById('pPrice').value);
            if(n && p) { db.push({n, p}); localStorage.setItem('wlist', JSON.stringify(db)); go('home'); }
        };

        function render() {
            const cont = document.getElementById('listCont');
            cont.innerHTML = db.length === 0 ? '<div class="text-center py-20 opacity-20 font-black text-5xl italic uppercase">Vazio</div>' :
            db.map((i, idx) => `
                <div class="bg-white p-6 rounded-2xl border-4 border-black flex justify-between items-center shadow-[6px_6px_0px_#000] mb-4">
                    <div><p class="font-black text-2xl uppercase tracking-tighter">${i.n}</p><p class="font-black text-5xl italic text-gray-800">R$ ${i.p.toFixed(2)}</p></div>
                    <button onclick="window.del(${idx})" class="text-5xl">üóëÔ∏è</button>
                </div>
            `).join('');
            document.getElementById('i-list').innerHTML = db.map(i => `<option value="${i.n}">`).join('');
        }

        window.del = (idx) => { if(confirm("Apagar?")) { db.splice(idx,1); localStorage.setItem('wlist', JSON.stringify(db)); render(); } };

        async function updateRates() {
            try {
                const r = await fetch(`https://open.er-api.com/v6/latest/USD`).then(res => res.json());
                document.getElementById('exR').value = r.rates.BRL.toFixed(2);
            } catch(e) { document.getElementById('exR').value = "5.45"; }
        }

        window.compare = () => {
            const lp = parseFloat(document.getElementById('scanP').value);
            const r = parseFloat(document.getElementById('exR').value);
            const val = lp * r;
            const ref = db.find(i => i.n.toLowerCase() === document.getElementById('scanN').value.toLowerCase());
            const res = document.getElementById('resA');
            res.classList.remove('hidden');
            if(ref) {
                const ok = ref.p > val;
                res.className = `p-6 rounded-3xl text-white font-black border-4 border-black ${ok ? 'bg-green-600' : 'bg-red-600'}`;
                res.innerHTML = `R$ ${val.toFixed(2)}<br><span class="text-xl uppercase">${ok ? 'Vale a pena' : 'Est√° caro'}</span>`;
            } else {
                res.className = "p-6 rounded-3xl bg-white border-4 border-black text-black font-black";
                res.innerHTML = `R$ ${val.toFixed(2)}`;
            }
        };

        window.onload = () => { render(); };
    </script>
</body>
</html>
